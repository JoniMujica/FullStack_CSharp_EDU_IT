<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var cantidadAlumnos = prompt("Ingrese la cantidad de alumnos: "); 
        cantidadAlumnos = parseInt(cantidadAlumnos);

        /*
        A:inicializacion de la variablede control
        B:condicion de continuidad
        C:incremento/decremento de la variable de control

        for(A;B;C){

        }
        */
       
       for(var i = 0;i < cantidadAlumnos;i++){
           var nombre = prompt("Nombre del alumno");
           document.write(nombre + "</br>")
       }
    </script>
</body>
</html>
