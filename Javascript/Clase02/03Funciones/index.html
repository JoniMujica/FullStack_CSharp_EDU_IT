        /*
            Funcion que se llama 'Sumar'
            unNumero y otroNumero son los que   se llaman parametros
            return indica el valor que se devuelve a quien lo invoco (llamo) a la funcion
        */

        function suma(unNumero,otroNumero){
            var res = unNumero + otroNumero;

            return res;
